    <g transform="translate(192 330)">
      <rect width="144" height="175" rx="24" fill="rgba(255,255,255,0.96)"/>
      <rect x="12" y="16" width="120" height="56" rx="16" fill="#F3DECB"/>
      <text x="22" y="98" class="label">宏都拉斯</text>
      <text x="22" y="126" class="body">深烘 · 余 200g</text>
    </g>

    <rect x="24" y="540" width="312" height="110" rx="30" fill="rgba(255,255,255,0.94)"/>
    <text x="40" y="580" class="label">记录消耗 / 标记已用完</text>
    <text x="40" y="610" class="body">长按卡片快速扣减克数，并同步到云端</text>
    <rect x="140" y="670" width="140" height="44" rx="22" fill="url(#accentGradient)"/>
    <text x="210" y="698" text-anchor="middle" class="cta">＋ 新增库存</text>
