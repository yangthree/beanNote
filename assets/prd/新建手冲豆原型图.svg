<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1600" viewBox="0 0 900 1600">
  <defs>
    <!-- 色板（与项目主题接近） -->
    <style>
      .bg { fill:#F5F5DC; }        /* 页面背景米色 */
      .card { fill:#FFFFFF; }       /* 卡片/输入背景 */
      .text { fill:#333333; }       /* 主要文字 */
      .muted { fill:#999999; }      /* 次要文字 */
      .primary { fill:#8B4513; }    /* 主色 */
      .stroke { stroke:#E0E0E0; }   /* 输入边框 */
      .shadow { filter:url(#shadow); }
    </style>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.10)"/>
    </filter>
    <filter id="fabShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="rgba(139,69,19,0.35)"/>
    </filter>
    <clipPath id="rounded">
      <rect x="30" y="30" width="840" height="1540" rx="28" ry="28"/>
    </clipPath>
  </defs>

  <!-- 背板（模拟手机屏幕截图边框圆角） -->
  <rect x="0" y="0" width="900" height="1600" rx="36" ry="36" fill="#ECE9E2"/>
  <g clip-path="url(#rounded)">
    <rect x="0" y="0" width="900" height="1600" class="bg"/>

    <!-- 顶部导航 -->
    <g transform="translate(30,32)">
      <rect x="0" y="0" width="840" height="96" rx="20" class="card shadow"/>
      <text x="36" y="62" class="text" font-size="36" font-weight="700">新建手冲豆</text>
      <!-- 保存按钮 -->
      <g transform="translate(690,16)" filter="url(#fabShadow)">
        <rect x="0" y="0" width="120" height="64" rx="32" fill="#C9A57F"/>
        <text x="60" y="44" text-anchor="middle" font-size="28" fill="#FFFFFF">保存</text>
      </g>
    </g>

    <!-- 表单卡片 -->
    <g transform="translate(48,160)">
      <rect x="0" y="0" width="804" height="1260" rx="28" class="card shadow"/>

      <!-- 基本信息 -->
      <text x="32" y="64" class="text" font-size="34" font-weight="700">基本信息</text>

      <!-- 输入框组件: 绘制函数式组装（手写为单独块） -->
      <!-- 行1：名称、品牌 -->
      <g transform="translate(32,88)">
        <rect x="0" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="54" class="muted" font-size="26">咖啡豆名称</text>
        <rect x="404" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="424" y="54" class="muted" font-size="26">品牌</text>
      </g>

      <!-- 行2：评分、烘焙度 -->
      <g transform="translate(32,188)">
        <rect x="0" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="54" class="muted" font-size="26">评分（1-5）</text>
        <rect x="404" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="424" y="54" class="muted" font-size="26">烘焙度</text>
        <!-- 下拉箭头 -->
        <path d="M740,30 l16,16 l16,-16" stroke="#CCCCCC" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- 行3：产地 -->
      <g transform="translate(32,288)">
        <rect x="0" y="0" width="740" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="54" class="muted" font-size="26">产地</text>
      </g>

      <!-- 手冲专属冲煮参数 -->
      <text x="32" y="432" class="text" font-size="34" font-weight="700">手冲专属冲煮参数</text>

      <!-- 行4：粉量、水量 -->
      <g transform="translate(32,456)">
        <rect x="0" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="54" class="muted" font-size="26">粉量</text>
        <text x="332" y="54" class="muted" font-size="24">g</text>

        <rect x="404" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="424" y="54" class="muted" font-size="26">水量</text>
        <text x="736" y="54" class="muted" font-size="24">ml</text>
      </g>

      <!-- 行5：水温、时间 -->
      <g transform="translate(32,556)">
        <rect x="0" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="54" class="muted" font-size="26">水温</text>
        <text x="332" y="54" class="muted" font-size="24">°C</text>

        <rect x="404" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="424" y="54" class="muted" font-size="26">时间</text>
        <text x="736" y="54" class="muted" font-size="24">s</text>
      </g>

      <!-- 行6：研磨度（单列） -->
      <g transform="translate(32,656)">
        <rect x="0" y="0" width="740" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="54" class="muted" font-size="26">研磨度（例如：EK 7.5 / 中粗）</text>
      </g>

      <!-- 风味标签 -->
      <text x="32" y="800" class="text" font-size="34" font-weight="700">风味标签</text>
      <g transform="translate(32,824)">
        <rect x="0" y="0" width="160" height="56" rx="28" fill="#F0E68C"/>
        <text x="32" y="38" font-size="24" fill="#8B4513">花香</text>
        <rect x="176" y="0" width="160" height="56" rx="28" fill="#F0E68C"/>
        <text x="208" y="38" font-size="24" fill="#8B4513">柑橘</text>
        <rect x="352" y="0" width="160" height="56" rx="28" fill="#F0E68C"/>
        <text x="384" y="38" font-size="24" fill="#8B4513">果酸</text>
        <rect x="528" y="0" width="160" height="56" rx="28" fill="#F0E68C"/>
        <text x="560" y="38" font-size="24" fill="#8B4513">坚果</text>
      </g>

      <!-- 设备信息 -->
      <text x="32" y="920" class="text" font-size="34" font-weight="700">设备信息</text>
      <g transform="translate(32,944)">
        <rect x="0" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="54" class="muted" font-size="26">滤杯 / 壶具</text>
        <rect x="404" y="0" width="368" height="84" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="424" y="54" class="muted" font-size="26">磨豆机刻度</text>
      </g>

      <!-- 备注 -->
      <text x="32" y="1084" class="text" font-size="34" font-weight="700">备注</text>
      <g transform="translate(32,1108)">
        <rect x="0" y="0" width="740" height="220" rx="16" class="card" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="44" class="muted" font-size="24">记录风味、冲煮思路、改进建议等…</text>
      </g>

      <!-- 保存按钮（底部主按钮） -->
      <g transform="translate(120,1360)" filter="url(#fabShadow)">
        <rect x="0" y="0" width="560" height="88" rx="44" fill="#C9A57F"/>
        <text x="280" y="58" text-anchor="middle" font-size="30" fill="#FFFFFF">保存记录</text>
      </g>
    </g>

    <!-- 浮动圆形提示（右下角） -->
    <g transform="translate(720,1420)" filter="url(#fabShadow)">
      <circle cx="0" cy="0" r="44" fill="#C9A57F"/>
      <path d="M -10,0 h20 M0,-10 v20" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>
</svg>


