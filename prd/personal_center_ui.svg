    <text x="86" y="116" text-anchor="middle" font-size="26" font-weight="700" font-family="PingFang SC" fill="#8E6D4F">豆</text>
    <text x="140" y="96" class="label">微信授权登录</text>
    <text x="140" y="130" class="body">解锁个人中心功能</text>
    <rect x="210" y="118" width="110" height="40" rx="20" fill="url(#accentGradient)"/>
