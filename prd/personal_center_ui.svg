<svg width="1500" height="900" viewBox="0 0 1500 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="900">
      <stop offset="0" stop-color="#FBF6F0"/>
      <stop offset="1" stop-color="#F0E4D6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F7DCC3"/>
      <stop offset="1" stop-color="#D6B58F"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="120" result="blur"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.86 0 0 0 0 0.71 0 0 0 0 0.56 0 0 0 0.35 0" />
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#D3C6BA" flood-opacity="0.4"/>
    </filter>
    <style>
      .title { font: 700 36px "PingFang SC", "SF Pro Display", "Helvetica Neue", sans-serif; fill: #7A5A40; }
      .subtitle { font: 400 22px "PingFang SC", "SF Pro Display", "Helvetica Neue", sans-serif; fill: #8C7A6D; }
      .screen-title { font: 700 24px "PingFang SC", "SF Pro Display", "Helvetica Neue", sans-serif; fill: #333333; }
      .label { font: 600 20px "PingFang SC", "SF Pro Display", "Helvetica Neue", sans-serif; fill: #333333; }
      .body { font: 400 16px "PingFang SC", "SF Pro Display", "Helvetica Neue", sans-serif; fill: #888888; }
      .cta { font: 600 18px "PingFang SC", "SF Pro Display", "Helvetica Neue", sans-serif; fill: #FFFFFF; }
    </style>
  </defs>

  <rect width="1500" height="900" fill="url(#bgGradient)"/>
  <circle cx="380" cy="120" r="220" fill="#F2DBC6" opacity="0.32" filter="url(#glow)"/>
  <circle cx="1160" cy="640" r="240" fill="#FFDCC2" opacity="0.28" filter="url(#glow)"/>

  <text x="750" y="70" text-anchor="middle" class="title">CoffeeNote · 个人中心视觉稿</text>
  <text x="750" y="110" text-anchor="middle" class="subtitle">高光玻璃风 · 浅咖啡色系 · 快速展示三大页面</text>

  <!-- Phone frames -->
  <g transform="translate(110 80)">
    <rect width="360" height="780" rx="58" fill="rgba(255,255,255,0.92)" filter="url(#softShadow)"/>
