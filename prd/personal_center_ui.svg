    <g transform="translate(24 330)">
      <rect width="144" height="175" rx="24" fill="rgba(255,255,255,0.96)"/>
      <rect x="12" y="16" width="120" height="56" rx="16" fill="#F5E3D1"/>
      <text x="22" y="98" class="label">耶加雪菲</text>
      <text x="22" y="126" class="body">浅烘 · 余 18g</text>
